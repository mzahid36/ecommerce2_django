{% extends 'base/main.html' %}
{% load static %}
{% block title %}<title>Cart</title>{% endblock title %}
{% block content %}
<section class="breadcrumb breadcrumb_bg" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>{{request.user | title}}</h2>
                        <h2>Your cart is here.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
        <h3 class="text-center">You have no product in cart.</h3>
    </div>
    </div>
    <div class="row">
    <div class="col-lg-12">
        <div class="text-center">
            <img src="{% static '/img/base/emptycart.png' %}" alt="" class="img-fluid img-thumbnail w-25">
        </div>
    </div>
    </div>
</div>

{% endblock content %}

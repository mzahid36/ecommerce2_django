{% extends 'base/main.html'%}
{% block title %}<title>Our chefs</title>{% endblock title %}
{% block content %}
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <h2>Experienced Chefs</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <!--::chefs_part start::-->
    <section class="chefs_part blog_item_section section_padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-5">
                    <div class="section_tittle">
                        <p>Team Member</p>
                        <h2>Our Experience Chefs</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for chef in chefs %}
                <div class="col-sm-6 col-lg-4">
                    <div class="single_blog_item">
                        <div class="single_blog_img">
                            <img src="{{chef.chef_img.url}}" alt="">
                        </div>
                        <div class="single_blog_text text-center">
                            <h3>{{chef.name}}</h3>
                            <p>{{chef.designation}}</p>
                            <div class="social_icon">
                                <a href="{{chef.fb_link}}" target="_blank"> <i class="ti-facebook"></i> </a>
                                <a href="{{chef.tw_link}}" target="_blank"> <i class="ti-twitter-alt"></i> </a>
                                <a href="{{chef.ins_link}}" target="_blank"> <i class="ti-instagram"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!--::chefs_part end::-->

    {% endblock content %}
